<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/view/Login/login.css" />
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
      crossorigin="anonymous"
    ></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <script src="/config/apikey.js"></script>
    <script src="/services/KakaoLogin.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">NOSTACK</div>
      <nav class="navigation">
        <div class="nav-links">
          <div class="nav-link" onclick="location.href='../Main/main.html'">Home</div>
          <div class="nav-link" onclick="">서비스 소개</div>
          <div class="nav-link" onclick="">문제집 생성</div>
        </div>
        <div class="divider"></div>
        <div class="login-button" onclick="location.href='login.html'">
          <div class="login-text" onclick="location.href='login.html'">
            로그인
          </div>
        </div>
        <div class="signup" onclick="location.href='../Sign/signup.html'">
          회원가입
        </div>
      </nav>
    </div>
    <div class="container">
      <h1>NO STACK</h1>
      <div class="login-form">
        <h2>로그인</h2>
        <p>이메일과 비밀번호를 입력해 주세요.</p>
        <form>
          <input
            type="email"
            id="email"
            placeholder="email@naver.com"
            required
            class="input-email"
          />
          <input
            type="password"
            id="password"
            placeholder="password"
            required
            class="input-password"
          />
          <input type="submit" value="로그인" />
        </form>

        <div class="login-btn">
          <a id="kakao-login-btn" href="javascript:KakaoLogin()">
            <img
              src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
              width="180"
              alt="카카오 로그인 버튼"
            />
          </a>
          <a id="naverId_Login" href="javascript:NaverLogin()">
            <img src="https://static.nid.naver.com/oauth/big_g.PNG?version=js-2.0.2">
          </a>
        </div>
        <div class="forgot-password">아이디 또는 비밀번호를 잊었어요</div>
        <div class="sign-up">
          <span class="not-yet">아직 계정이 없다면? <br /> </span>
          <button type="button" onclick="location.href='signup.html'">회원가입</button>
        </div>
      </div>
    </div>
    <script src="/controller/login/login.js"></script>
    <script src="/services/NaverLogin.js"></script>
  </body>
</html>
